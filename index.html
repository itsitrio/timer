<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Countdown Clock - Configuration Wizard - SQRL Powered!</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data-10-year-range.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1 class="pagetitle">Countdown Wizard</h1>
        <form id="wizardForm">
            <label for="title">Countdown Title:</label>
            <input type="text" id="title" name="title" placeholder="New Year Countdown">
        
            <label for="showClocks">Show Clocks:</label>
            <select id="showClocks" name="showClocks">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        
            <label for="endDate">End Date:</label>
            <input type="datetime-local" id="endDate" name="endDate">
        
            <label for="timezone">Timezone:</label>
            <select id="timezone" name="timezone">
                <optgroup label="Common Scheduling Timezones">
                    <option selected="selected" value="Local">Local Time</option>
                    <option value="America/New_York">WaterWolf (EST)</option>
                    <option value="Europe/London">EUFuria (GMT)</option>
                </optgroup>
                <optgroup label="Other Timezones">
                    <option value="America/Los_Angeles">Pacific</option>
                    <option value="America/Phoenix">Arizona</option>
                    <option value="America/Denver">Mountain</option>
                    <option value="America/Chicago">Central</option>
                    <option value="America/New_York">Eastern</option>
                    <option value="UTC">UTC</option>
                </optgroup>
                <!-- Add other timezones as needed -->
            </select>
        
            <input type="submit" value="Create Countdown">
        </form>
    <div id="creditbar">
        <img src="./img/SQRLWhite@0.5x.png">
        <p>A service made by Itrio</p></div>
    </div>
    <script>
        document.getElementById('wizardForm').onsubmit = function(e) {
            e.preventDefault();
            const title = encodeURIComponent(document.getElementById('title').value);
            const showClocks = document.getElementById('showClocks').value;
            const endDateInput = document.getElementById('endDate').value;
            const timezone = document.getElementById('timezone').value;
        
            // Convert the selected date and time to the chosen timezone, then to UTC
            let endDateUTC;
            if (timezone === 'Local') {
                // For local time, just convert the input date to UTC
                endDateUTC = moment(endDateInput).utc().format();
            } else {
                // For other timezones, first interpret the date in the selected timezone, then convert to UTC
                endDateUTC = moment.tz(endDateInput, timezone).utc().format();
            }
        
            const countdownUrl = `timer?title=${title}&showClocks=${showClocks}&date=${encodeURIComponent(endDateUTC)}&timezone=${encodeURIComponent(timezone)}`;
            window.location.href = countdownUrl;
        };
        </script>
        
</body>
</html>
